<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Media</title>
</h:head>

<h:body>
	<h:form>
	
	<p:messages closable="true">
	<p:autoUpdate />
	</p:messages>
	
	<br />
	<span class ="ui-float-label">
		<p:inputText id="txtnome" value="#{mediaBean.nome}"/>
		<p:outputLabel value="Nome" for="txtnome" />
	</span>
	
	<br />
	
	<span class ="ui-float-label">
		<p:inputText id="txtp1"  value="#{mediaBean.p1}"/>
		<p:outputLabel value="Primeira Nota" for="txtp1" />
	</span>
	
	<br />
	
	<span class ="ui-float-label">
		<p:inputText id="txtp2" value="#{mediaBean.p2}" />
		<p:outputLabel value="Segunda Nota" for="txtp2" />
	</span>
	
	<br />
	
	<p:commandButton value="Calcular" actionListener="#{mediaBean.Calculo()}" />
	
  </h:form>
</h:body>

</html>
